<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Serwis poświeczony systmowi Linux">
  <meta name="keywords" content="linux,kurs,nauka,poznaj">
  <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
  <title>Title</title>

  <script type="text/javascript">
    function sprawdz(){
      var liczba = document.getElementById("pole").value

      if(liczba >0){
        document.getElementById("wynik").innerHTML="dodatnia";
      } else if(liczba<0) {
        document.getElementById("wynik").innerHTML="ujemna";
      } else if( Number(liczba) === 0 ){
        document.getElementById("wynik").innerHTML="zero";
      } else {
        document.getElementById("wynik").innerHTML="to nie jest liczba";
      }
    }

    function pokaz(){

      var liczba1 = document.getElementById("pole1").value
      var liczba2 = document.getElementById("pole2").value
      var napis = ""

      if( isNaN(liczba1) || isNaN(liczba2) ){
        document.getElementById("wynik").innerHTML = "To nie liczby"
        return
      }

      liczba1 = Number(liczba1)
      liczba2 = Number(liczba2)

      for(i=liczba1; i<=liczba2; i++){
        napis += i+" "
      }

      document.getElementById("wynik").innerHTML = napis
     }
  </script>

</head>


<body>

  <input type="text" id="pole1">
  <input type="text" id="pole2">
  <input type="submit" value="Pokaż" onclick="pokaz()">

  <div id="wynik">
  </div>

</body>
</html>
